<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
<div class="container-fluid">
  <form class="mx-auto">
    <h4 class="text-center">Login</h4>
    <div class="mb-3 mt-5">
      <label for="emailselecao" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailselecao" aria-describedby="suporte">
      <div id="suporte" class="form-text">Nunca compartilhe sua senha com ninguem.</div>
    </div>
    <div class="mb-3">
      <label for="senhasenha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senhasenha">
      <div id="suportesenha" class="form-text">Esqueceu sua senha?</div>
    </div>
  
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
    
   


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
